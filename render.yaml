      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: bwCXcoVxWNYMlC6Esa8u
      - key: SHOTSTACK_API_KEY
        sync: false
      - key: R2_ACCESS_KEY
        sync: false
      - key: R2_SECRET_KEY
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: R2_BUCKET
        value: knights-videos
      - key: R2_PUBLIC_URL
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        value: appNDCADOHinuotY1
      - key: AIRTABLE_TABLE
        value: Scripture Topics
      - key: BLOTATO_API_KEY
        sync: false
      - key: BLOTATO_TIKTOK_ID
        sync: false
